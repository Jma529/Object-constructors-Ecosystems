<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ecosystems</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">
    <H1>Learn about the Ecosystems!</H1>
    <p id="info"></p>

</head>

<body onload="onLoaded()">

    <div class="ecosystems">
        <div class="ecosystem one">

            <div class="card one">
                <button class="btn1">Tropical rainforest</button>
                <img class="image" id="imageone">
            </div>
            <input type="button" class = "soundbutton1" value="PLAY" onclick="playAudio()">
            </input>
            <audio id="audio1">
                <source src="sounds/monkey2.mp3">
            </audio>

        </div>

        <div class="ecosystem two">
            <div class="card two">
                <button class="btn2">Tundra</button>
                <img class="image" id="imagetwo">
            </div>
            <input type="button" class = "soundbutton2" value="PLAY" onclick="playAudio()">
            </input>
            <audio id="audio2">
                <source src="sounds/bear_polar.wav">

            </audio>
        </div>

        <div class="ecosystem three">
            <div class="card three">
                <button class="btn3">Desert</button>
                <img class="image" id="imagethree">
            </div>
            <input type="button" class = "soundbutton3" value="PLAY" onclick="playAudio()">
            </input>
            <audio id="audio3">
                <source src="sounds/Coyote.mp3">
            </audio>

        </div>
        <div class="ecosystem four">
            <div class="card four">
                <button class="btn4">Temperate Forest</button>
                <img class="image" id="imagefour">
            </div>
            <input type="button" class = "soundbutton4" value="PLAY" onclick="playAudio()">
            </input>
            <audio id="audio4">
                <source src="sounds/Squirrel.mp3">
            </audio>

        </div>
        <div class="ecosystem five">
            <div class="card five">
                <button class="btn5">Savannah</button>
                <img class="image" id="imagefive">
            </div>
            <input type="button" class = "soundbutton5" value="PLAY" onclick="playAudio()">
            </input>
            <audio id="audio5">
                <source src="sounds/lion.mp3">
            </audio>

        </div>
        <div class="ecosystem six">
                <div class="card six">
                    <button class="btn6">Taiga</button>
                    <img class="image" id="imagesix">
                </div>
                <input type="button" class = "soundbutton6" value="PLAY" onclick="playAudio()">
                </input>
                <audio id="audio6">
                    <source src="sounds/wolf.mp3">
                </audio>
    
            </div>
            <div class="ecosystem seven">
                    <div class="card seven">
                        <button class="btn7">Ocean</button>
                        <img class="image" id="imageseven">
                    </div>
                    <input type="button" class = "soundbutton7" value="PLAY" onclick="playAudio()">
                    </input>
                    <audio id="audio7">
                        <source src="sounds/Shark.mp3">
                    </audio>
        
                </div>
                <div class="ecosystem eight">
                    <div class="card eight">
                        <button class="btn8">Sky</button>
                        <img class="image" id="imageeight">
                    </div>
                    <input type="button" class = "soundbutton8" value="PLAY" onclick="playAudio()">
                    </input>
                    <audio id="audio8">
                        <source src="sounds/Birds.mp3">
                    </audio>
        
                </div>

                <div class="ecosystem nine">
                    <div class="card nine">
                        <button class="btn9">Grasslands</button>
                        <img class="image" id="imagenine">
                    </div>
                    <input type="button" class = "soundbutton9" value="PLAY" onclick="playAudio()">
                    </input>
                    <audio id="audio9">
                        <source src="sounds/Cow.mp3">
                    </audio>
        
                </div>
    </div>




    <script>
       
        function ecoSystem(name, weather, animal) {
            this.name = name;
            this.weather = weather;
            this.animal = animal;
            this.info = function () {
                return ' ' + this.name + ' is ' + this.weather + ' and has ' + this.animal;
            };
        }

        // three instances of ecosystems
        var rainForest = new ecoSystem('tropical rainforest', 'humid', 'monkeys');
        var tundra = new ecoSystem('tundra', 'cold', 'polar bears');
        var desert = new ecoSystem('desert', 'hot', 'coyotes');
        var temperateForest = new ecoSystem('temperate forest', 'fresh', 'squirrels');
        var savannah = new ecoSystem('savannah', 'dry', 'lions');
        var taiga = new ecoSystem('taiga', 'snowy', 'wolves');
        var ocean = new ecoSystem('ocean', 'vast', 'sharks');
        var sky = new ecoSystem('sky', 'high', 'birds');
        var grasslands = new ecoSystem('grasslands', 'hot', 'cows')

        document.addEventListener('click', function (e) {

            if (event.target.classList.contains("btn1")) {
                document.getElementById("imageone").src = "images/monkies.jpg";
                document.querySelector('.btn1').innerHTML = 'The ' + rainForest.info();
            } else if (event.target.classList.contains("btn2")) {
                document.getElementById("imagetwo").src = "images/polarbears.jpg";
                document.querySelector('.btn2').innerHTML = 'The ' + tundra.info();
            } else if (event.target.classList.contains("btn3")) {
                document.getElementById("imagethree").src = "images/coyotes.jpg";
                document.querySelector('.btn3').innerHTML = 'The ' + desert.info();
            } else if (event.target.classList.contains("btn4")) {
                document.getElementById("imagefour").src = "images/squirrel.jpg";
                document.querySelector('.btn4').innerHTML = 'The ' + temperateForest.info();
            } else if (event.target.classList.contains("btn5")) {
                document.getElementById("imagefive").src = "images/lion.jpg";
                document.querySelector('.btn5').innerHTML = 'The ' + savannah.info() + ".";
            } else if (event.target.classList.contains("btn6")) {
                document.getElementById("imagesix").src = "images/wolves.jpg";
                document.querySelector('.btn6').innerHTML = 'The ' + taiga.info();
            } else if (event.target.classList.contains("btn7")) {
                document.getElementById("imageseven").src = "images/sharks.jpg";
                document.querySelector('.btn7').innerHTML = 'The ' + ocean.info();
            }  else if (event.target.classList.contains("btn8")) {
                document.getElementById("imageeight").src = "images/birds.jpg";
                document.querySelector('.btn8').innerHTML = 'The ' + sky.info(); 
            }  else if (event.target.classList.contains("btn9")) {
                document.getElementById("imagenine").src = "images/cow.jpg";
                document.querySelector('.btn9').innerHTML = 'The ' + grasslands.info(); 
            }




        });
  
        function playAudio() {
           
            document.addEventListener('click', function (e) {
                if (event.target.classList.contains("soundbutton1")) {
                    var audio = document.getElementById("audio1");
                } else if (event.target.classList.contains("soundbutton2")){
                    var audio = document.getElementById("audio2");
                } else if (event.target.classList.contains("soundbutton3")){
                    var audio = document.getElementById("audio3");
                } else if (event.target.classList.contains("soundbutton4")) {
                    var audio = document.getElementById("audio4");
                } else if (event.target.classList.contains("soundbutton5")) {
                    var audio = document.getElementById("audio5");
                } else if (event.target.classList.contains("soundbutton6")) {
                    var audio = document.getElementById("audio6");
                } else if (event.target.classList.contains("soundbutton7")) {
                    var audio = document.getElementById("audio7");
                } else if (event.target.classList.contains("soundbutton8")) {
                    var audio = document.getElementById("audio8");
                } else if (event.target.classList.contains("soundbutton9")) {
                    var audio = document.getElementById("audio9");
                } 
                audio.play();
            
        });
        };

                  
        function onLoaded() {
            document.querySelector('#info').innerHTML = 'Click to see the result appear!';
        }
    </script>
</body>

</html>
